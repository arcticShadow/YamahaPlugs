<doctype html>
<html>
<head>
    <title>Yamaha 140hp engine 1993</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.23.0/css/uikit.min.css" />

</head>
<body>
    <section class="uk-container uk-container-center uk-height-viewport">
        <h3 class="uk-text-center">Click to enlarge</h3>
        <div class="uk-flex uk-flex-wrap uk-flex-middle uk-flex-center uk-flex-space-around uk-height-viewport">
            <img class="uk-width-2-5" src="topleft.jpg" data-uk-modal="{target:'#modal1'}" />
            <img class="uk-width-2-5" src="topright.jpg" data-uk-modal="{target:'#modal2'}" />
            <img class="uk-width-2-5" src="bottomleft.jpg" data-uk-modal="{target:'#modal3'}" />
            <img class="uk-width-2-5" src="bottomright.jpg" data-uk-modal="{target:'#modal4'}" />
        </div>
    </section>
    <div id="modal1" class="uk-modal ">
        <div class="uk-modal-dialog uk-modal-dialog-large">
            <a class="uk-modal-close uk-close"></a>
            <div class="uk-modal-header">Top Left</div>
            <img class="uk-width-1-1" src="topleft.jpg" />
        </div>
    </div>
    <div id="modal2" class="uk-modal">
        <div class="uk-modal-dialog uk-modal-dialog-large">
            <a class="uk-modal-close uk-close"></a>
            <div class="uk-modal-header">bottom Left</div>
            <img class="uk-width-1-1" src="topright.jpg"/>
        </div>
    </div>
    <div id="modal3" class="uk-modal">
        <div class="uk-modal-dialog uk-modal-dialog-large">
            <a class="uk-modal-close uk-close"></a>
            <div class="uk-modal-header">Top Right</div>
            <img class="uk-width-1-1" src="bottomleft.jpg" />
        </div>
    </div>
    <div id="modal4" class="uk-modal">
        <div class="uk-modal-dialog uk-modal-dialog-large">
            <a class="uk-modal-close uk-close"></a>
            <div class="uk-modal-header">Bottom Right</div>
            <img class="uk-width-1-1" src="bottomright.jpg" />
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.23.0/js/uikit.min.js"></script>
</body>
</html>
